    <div class="container my-3">
        <h4 class="fw-bold font-monospace">Student Entry</h4>
        <hr>
        <form id="libraryForm">
            <div class="form-group row ">
                <label for="name" class="col-sm-2 col-form-label fw-bold text-dark fs-5">Name</label>
                <div class="col-sm-10 fw-bold">
                    <input type="text" class="name bg-transparent rounded-pill px-3 text-light col-3 " id="name" placeholder="Enter Your Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label fw-bold fs-5">Age</label>
                <div class="col-sm-10 fw-bold">
                    <input type="text" class="age bg-transparent rounded-pill px-3 text-light col-3 " id="age" placeholder="Enter Your age">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0 fw-bold fs-5">Area</legend>
                    <div class="col-sm-10">
                        <div class="form-check fw-bold">
                            <input class="form-check-input" type="radio" name="type" id="nasikRoad" value="Nasik Road"
                                checked>
                            <label class="form-check-label fw-bold" for="nasikRoad">
                               Nashik road
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="ashokaMarg"
                                value="Ashoka Marg">
                            <label class="form-check-label fw-bold" for="ashokaMarg">
                                Ashoka marg
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="govindNagar" value="Govind Nagar">
                            <label class="form-check-label fw-bold" for="govindNagar">
                                Govind nagar
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div id="table" class="my-3">
        <h4>List Of Students </h4>
            <table class="table" >
            <thead>
                <tr>
                    <th scope="col" class="text-dark">NAME</th>
                    <th scope="col" class="text-dark">AGE</th>
                    <th scope="col" class="text-dark">AREA</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="text-capitalize">
           </tbody>
        </table>

    </div></div>
    </div>
    </div>
